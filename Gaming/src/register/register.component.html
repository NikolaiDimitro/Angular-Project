<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/Gaming/src/register/register.component.css">
</head>

<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Потребителско име</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Имейл</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Парола</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Потвърдете паролата</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">Регистрирай се</button>
        </form>
        <p>Вече имате акаунт? <a href="/login">Влезте тук</a></p>
    </div>
</body>

</html>
