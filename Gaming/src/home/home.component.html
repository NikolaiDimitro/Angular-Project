<div class="background-image">
  <div class="home-container">
    <!-- Видеото между секцията Добре дошли и основните секции -->
    <div class="image-section">
      <iframe
        class="background-video"
        src="https://www.youtube.com/embed/9blwxyOXuRI?autoplay=1&mute=1&loop=1&playlist=9blwxyOXuRI"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Секции с основни раздели - 2 секции на равномерно разстояние -->
    <div class="sections-overview">
      <!-- Най-харесвани -->
      <div class="section-card">
        <h2>Най - харесвани</h2>
        <div class="game-subsection" *for="let game of topLikedGames">
          @if (game) {
            <div class="game-card">
              <img [src]="game.image" [alt]="game.name" class="game-image" />
              <p>{{ game.name }}</p>
              <button
                class="details-btn"
                (click)="viewGameDetails(game.id)"
              >
                Подробности
              </button>
            </div>
          }
        </div>
      </div>

      <!-- Най-коментирани -->
      <div class="section-card">
        <h2>Най - коментирани</h2>
        <div class="game-subsection" *for="let game of topCommentedGames">
          @if (game) {
            <div class="game-card">
              <img [src]="game.image" [alt]="game.name" class="game-image" />
              <p>{{ game.name }}</p>
              <button
                class="details-btn"
                (click)="viewGameDetails(game.id)"
              >
                Подробности
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
