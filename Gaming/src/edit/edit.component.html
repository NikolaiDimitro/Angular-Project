<div class="game-form-container">
    <form class="game-form">
      <label for="game-name">Име:</label>
      <input type="text" id="game-name" name="game-name" placeholder="Въведете име на играта" required>
  
      <label for="release-year">Година:</label>
      <input type="number" id="release-year" name="release-year" min="1975" max="2024" placeholder="Въведете година на излизане" required>
  
      <label for="studio">Студио:</label>
      <input type="text" id="studio" name="studio" placeholder="Въведете студио" required>
  
      <label for="image-url">Снимка (URL):</label>
      <input type="url" id="image-url" name="image-url" placeholder="Въведете URL на снимка" required>
  
      <label for="genre">Жанр:</label>
      <select id="genre" name="genre">
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="RPG">RPG</option>
        <option value="Strategy">Strategy</option>
        <option value="Shooter">Shooter</option>
        <option value="Simulation">Simulation</option>
        <option value="Sports">Sports</option>
        <option value="Racing">Racing</option>
        <option value="Horror">Horror</option>
        <option value="Puzzle">Puzzle</option>
      </select>
  
      <label for="description">Описание:</label>
      <textarea id="description" name="description" placeholder="Въведете описание" required></textarea>
  
      <label for="video-url">Линк за видео (URL):</label>
      <input type="url" id="video-url" name="video-url" placeholder="Въведете URL на видео">
  
      <button type="submit">Запази</button>
    </form>
  </div>
