<div class="search-container">
    <input
      type="text"
      class="search-box"
      [value]="searchTerm"
      placeholder="Търсене на игри..."
      (input)="onSearchChange($event)" />
    <button class="search-button" (click)="onSearch()">Търсене</button>
  </div>
  
  <div class="games-container">

    @if (!searchTerm.trim()) {
      @for (game of games; track game) {
        <div class="game-card">
          <img [src]="game.image" [alt]="game.name" class="game-image" />
          <h3 class="game-title">{{ game.name }}</h3>
          <button class="details-button" (click)="viewGameDetails(game.id)">Подробности</button>
        </div>
      }
    }
  
    @if (searchTerm.trim()) {
      @for (game of filteredGames; track game) {
        <div class="game-card">
          <img [src]="game.image" [alt]="game.name" class="game-image" />
          <h3 class="game-title">{{ game.name }}</h3>
          <button class="details-button" (click)="viewGameDetails(game.id)">Подробности</button>
        </div>
      }
    }
  </div>
